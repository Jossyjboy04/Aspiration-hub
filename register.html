<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Aspiration Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/register.css">
  <link rel="icon" href="images/logo.png">
</head>
<body>
  <div class="auth-container">
    <h2>Create Account</h2>
    <form>
      <input type="text" placeholder="Full Name" name="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" name="Email Address" required />
      <input type="password" id="password" placeholder="Password" name="Password" required />
      <input type="password" id="password2"  placeholder="Confirm Password" name="Confirm Password" required />
      <button type="submit" id="submit">Sign Up</button>
    </form>
    <div class="auth-footer">
      Already have an account? <a href="login.html">Sign in</a>
    </div>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
